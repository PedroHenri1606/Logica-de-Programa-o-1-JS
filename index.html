<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <form>
        <h3 class="form"> Calculadora de Imc</h3>
        <input id="peso" type="number" placeholder="Digite o seu Peso" class="form">
        <input id="altura" type="number" placeholder="Digite a sua altura" class="form">
        <input id="idade" type="number" placeholder="Digite a sua idade" class="form">
        <button onclick="calculaIMC(peso,altura)" class="enviar">Confirmar</button>

        <br>

        <h3 class="form">Mini-game Adivinhe o numero</h3>
        <input id="numero" type="number" placeholder="Informe um numero de 1 a 10" class="form">
        <button onclick="adivinhaNumero(numero)" class="enviar"> Confirmar</button>
    </form>
</body>

</html>
